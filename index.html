<html>

<head>
  <title>Itunes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<body class="container-fluid">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="artist" placeholder="Artist Name" />
      <button type="button" class="btn btn-primary" id="get-music-button" onclick="getMusic()">Get Music</button>
      <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
  </form>
  <div class="listgroup">
    <div class="row">
      <div class="col-md-2">
        <div class="col-md-12">
          <ul class="list-group" id="songlist" role="tablist">
          </ul>
          <script src="bootstrap.js"></script>
          <script src="app.js"></script>
          <script src="itunes-service.js"></script>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
